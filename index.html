<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
</head>
<body>
    <h1>Enter Product Details</h1>
    <form onsubmit="submitdetails(event)">
        <label for="sprice">Selling Price:</label>
        <input type="number" id="sprice" name="sprice" required placeholder="Enter Product Price"><br>
        <label for="pname">Product name</label>
        <input placeholder="Enter Product Name" type="text" required id="pname" name="pname"><br>
        <label for="select">Select Category</label>
        <select id="select" name="select">
            <option value="Electronic">Electronic</option>
            <option value="Grocery">Grocery</option>
            <option value="Fashion">Fashion</option>
            <option value="Beauty">Beauty</option>
            <option value="Home">Home</option>
        </select>&nbsp;&nbsp;&nbsp;
        <br>
        <input type="submit" value="Add Product">
    </form>
    <h2>Electronic Products</h2>
    <ul id="moblielist"></ul>
    <h2>Grocery Products</h2>
    <ul id="foodlist"></ul>
    <h2>Fashion Products</h2>
    <ul id="fashionlist"></ul>
    <h2>Beauty Products</h2>
    <ul id="fashionlist"></ul>
    <h2>Home Products</h2>
    <ul id="fashionlist"></ul>
    <h2>Electronic Product</h2>
    <ul id="moblielist"></ul>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</body>
</html>
